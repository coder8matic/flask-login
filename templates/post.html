{% extends "layouts/loggedin.html" %}
{% block content %}
<div class="card">
    <div class="card-body bg-light">
        <div class="card-title">
            Add new post
        </div>
        <div class="card-text">
            <form action="/post/{{post_id}}" method="post">
                <!-- <div class="col-auto">
                    <label for="post_id_label" class="form-label">Id: </label>
                    <label for="post_id" class="form-label" id="post_id" name="post_id">{{ post_id }}</label>
                </div> -->
                <div class="col-auto">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ title }}" required>
                </div>
                <div class="col-auto">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-control" required>{{ description }}</textarea>
                </div>
                <div class="col-auto mt-2">
                    <button type="submit" class="btn btn-success">Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
